<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width = device-width, initial-scale =1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="populateDropdown.js"></script>
    <meta charset="UTF-8">
    <title>TrashBeast Manager</title>

    <style>
        .jumbotron {
            background-color: #7abeff;
            color: #4d3b46;
            margin: 2px;
        }
    </style>
</head>
<body>
<h1 style="align-content: center;"> TrashBeast Manager</h1>
<div class="container-fluid">
    <div class="row">
        <div class="jumbotron col-lg col-md col-sm-12 col-xs-12">
            <h1>Εισαγωγή τοποθεσίας</h1>
            <form action="/addVillage" method="post">
                <div class="form-group">
                    <label>Village name:</label>
                    <input type="text" class="form-control" aria-describedby="nameHelp" name="name">
                    <small id="nameHelp" class="form-text text-muted">Εισάγετε την Ονομασία της τοποθεσίας που θέλετε να
                        εισαγετε στο συστημα
                    </small>
                </div>
                <div class="form-group">
                    <label>Latitude</label>
                    <input type="text" class="form-control" name="lat">
                    <label>Longitude</label>
                    <input type="text" class="form-control" name="lon">
                </div>
                <p> Ή επιλέξτε τοποθεσία απο τον χάρτη <a class="btn btn-primary btn-lg"><span class="glyphicons glyphicons-map"></span></a></p>
                <button type="submit" class="btn btn-primary btn-lg"><span
                        class="glyphicon glyphicon-ok"></span> Καταχώρηση
                </button>
            </form>
        </div>
        <div class="jumbotron col-lg col-md col-sm-12 col-xs-12">
            <h1>Δημιουργεία διαδρομής</h1>
            <div class="row">
                <div class="btn-group-vertical menulist1 col-lg-5 col-md-5 col-sm-5 col-xs-5">
                    <button type="button" class="btn btn-primary">Serres</button>
                    <button type="button" class="btn btn-primary">Provatas</button>
                    <button type="button" class="btn btn-primary">A. Kamila</button>
                    <button type="button" class="btn btn-primary">K. Kamila</button>
                    <button type="button" class="btn btn-primary">K. Mitrousi</button>
                    <button type="button" class="btn btn-primary">Koumaria</button>
                    <button type="button" class="btn btn-primary">Skoutari</button>
                    <button type="button" class="btn btn-primary">Adelfiko</button>
                    <button type="button" class="btn btn-primary">Ag. Eleni</button>
                    <button type="button" class="btn btn-primary">Peponia</button>
                </div>
                <span class="col-lg-1 col-md-1 col-sm-1 col-xs-1 glyphicons glyphicons-direction"></span>
                <div class="btn-group-vertical menulist2 col-lg-5 col-md-5 col-sm-5 col-xs-5">
                    <button type="button" class="btn btn-primary">Serres</button>
                    <button type="button" class="btn btn-primary">Provatas</button>
                    <button type="button" class="btn btn-primary">A. Kamila</button>
                    <button type="button" class="btn btn-primary">K. Kamila</button>
                    <button type="button" class="btn btn-primary">K. Mitrousi</button>
                    <button type="button" class="btn btn-primary">Koumaria</button>
                    <button type="button" class="btn btn-primary">Skoutari</button>
                    <button type="button" class="btn btn-primary">Adelfiko</button>
                    <button type="button" class="btn btn-primary">Ag. Eleni</button>
                    <button type="button" class="btn btn-primary">Peponia</button>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary btn-lg col-lg-5 col-md-5 col-sm-5 col-xs-5"><span
                        class="glyphicon glyphicon-ok"></span> Υπολογισμός και καταχώρηση
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="jumbotron col-lg col-md col-sm-12 col-xs-12">
            <form action="/readFile" method="post" enctype="multipart/form-data">
                <input type="file" name="file" id="file">
                <input type="submit" value="Submit">
            </form>
        </div>

    </div>
</div>
</body>
</html>
